<div class="text-white m-2">
        <div class="bg-info p-2">
                There are {{getProductCount()}} products.
        </div>
        <table class="table table-sm table-bordered mt-1">
                <tr class="text-dark">
                        <th></th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                </tr>
                <tr *ngFor="let item of getProducts(); let i = index; let odd = odd;
                                  let first = first; let last = last; trackBy:getKey"
                        [class.bg-primary]="odd" [class.bg-info]="!odd" [class.bg-warning]="first || last">
                        <td>{{i + 1}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.category}}</td>
                        <td *ngIf="!last">{{item.price}}</td>
                </tr>
        </table>
</div>

<ng-template #titleTemplate let-text="title">
        <h4 class="p-2 bg-success text-white">{{text}}</h4>
</ng-template>
<ng-template [ngTemplateOutlet]="titleTemplate" [ngTemplateOutletContext]="{title: 'Header'}">
</ng-template>
<div class="bg-info p-2 m-2 text-white">
        There are {{getProductCount()}} products.
</div>
<ng-template [ngTemplateOutlet]="titleTemplate" [ngTemplateOutletContext]="{title: 'Footer'}">
</ng-template>
